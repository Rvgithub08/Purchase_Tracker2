<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>Redirecting…</title>
    <script>
        // Save full original path (including query + hash) to sessionStorage for the SPA to read,
        // then navigate to the SPA root. We use replace() to avoid extra history entries.
        try {
            var original = location.pathname + location.search + location.hash;
            sessionStorage.setItem('gh_redirect', original);
        } catch (e) { /* ignore */ }

        // IMPORTANT: Set this to your project base path (must match vite.config.js base).
        // For project site use '/Purchase_Tracker2/' ; for username site use '/'.
        var base = '/Purchase_Tracker2/';

        // Do a direct replace to base so browser loads the SPA index
        location.replace(base);
    </script>
</head>

<body>
    Redirecting…
</body>

</html>
